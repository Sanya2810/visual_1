<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<link rel="stylesheet" type="text/css" href="./style_1.css">
<!-- Add 2 buttons -->
<button onclick="update('Nkill')">Number of Kills</button>
<button onclick="update('Attack_count')">Attack_count</button>
<button onclick="update('Propvalue')">Property Value Damage</button>

<!-- Create a div where the graph will take place -->
<div class = "graph-svg-component" id="my_dataviz"></div>
<script>

    // set the dimensions and margins of the graph
    const margin = {top: 10, right: 20, bottom: 95, left: 55},
        width = 2500 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .attr("class","graph-svg-component")
        .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
  

    // Initialize the X axis
    const x = d3.scaleBand()
      .range([ 0, width ])
      .paddingInner(1);
    const xAxis = svg.append("g")
      .attr("transform", "translate(0," + height + ")")

    // Initialize the Y axis
    const y = d3.scaleLinear()
      .range([ height, 0]);
    const yAxis = svg.append("g")
      .attr("class", "myYaxis")
    // A function that create / update the plot for a given variable:
    function update(selectedVar) {
    // Parse the Data
    d3.csv("./region_dataviz.csv", function(data) {
    
      // X axis
        x.domain(data.map(function(d) { return d.Country; }))
        xAxis.transition().duration(1000).call(d3.axisBottom(x)).selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end");

      // Add Y axis
      y.domain([0, d3.max(data, function(d) { return +d[selectedVar] }) ]);
      yAxis.transition().duration(1000).call(d3.axisLeft(y));
    

    
      // variable u: map data to existing circle
          const j = svg.selectAll(".myLine")
       .data(data)
        // update lines
        j
        .enter()
        .append("line")
        .attr("class", "myLine")
        .merge(j)
        .transition()
        .duration(1000)
        .attr("x1", function(d) { console.log(x(d.Country)) ; return x(d.Country); })
        .attr("x2", function(d) { return x(d.Country); })
        .attr("y1", y(0))
        .attr("y2", function(d) { return y(d[selectedVar]); })
        .attr("stroke", "black")

      const tooltip = d3.select("#my_dataviz")
            .append("circle")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px");

    
      const mouseover = function(d) {
          tooltip
          .transition()
          .duration(1000)
          .style("opacity", 0.8)
          }

      const mousemove = function(d) {
          tooltip
          .html( d.Country + ", "+ d[selectedVar])
          .style("left", (d3.mouse(this)[0])+ "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
          .style("top", (d3.mouse(this)[1])+ "px")
        }

    // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
      const mouseleave = function(d) {
        tooltip
        .transition()
        .duration(1000)
        .style("opacity", 0)
        }
      // variable u: map data to existing circle
      const u = svg.selectAll("circle")
        .data(data)
      // update bars
        u
        .enter()
        .append("circle")
        .merge(u)
          .attr("r", 5)
          .attr("fill", "#7b6888")
          .attr("stroke","black")
          .attr("cx", function(d) { return x(d.Country); })
          .attr("cy", function(d) { return y(d[selectedVar]); })
          .style("cursor", "pointer")
        .on("mouseover", mouseover )
        .on("mousemove", mousemove )
        .on("mouseleave", mouseleave );
  
          })
  }


// Initialize plot
update('Nkill')

</script>
</html>
